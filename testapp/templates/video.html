{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
  /* Add your CSS styles here */
  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
  }

  .card {
    width: calc(30% - 20px);
    margin: 10px;
    padding: 10px;
    border: 1px solid #ccc;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
    background-color: #000000;
    cursor: pointer;
    position: relative;
  }

  .card img {
    max-width: 100%;
    height: auto;
  }

  /* Style for the modal (popup) */
  .modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    z-index: 2;
    text-align: center;
    justify-content: center;
    align-items: center;
  }

  /* Style for the modal video player */
  .modal-video {
    width: 70%;
    height: 70%;
  }
</style>

<div class="container">
  <!-- Card 1 -->
  {% for video in videos %}
  <div class="card" onclick="openModal('https://www.youtube.com/embed/zRlx4bzXenc?si=tAkF0PNHpfTEKMiU')">
    <iframe width="325" height="350" src="{{ video.youtube_url }}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h2>{{video.title}}</h2>
  </div>

  {% endfor %}
  
</div>

<!-- Modal (popup) for the video player -->
<div class="modal" id="videoModal">
  <iframe class="modal-video" id="videoPlayer" frameborder="0" allowfullscreen></iframe>
  <button onclick="closeModal()">Close</button>
</div>

<script>
  function openModal(videoUrl) {
    var modal = document.getElementById('videoModal');
    var videoPlayer = document.getElementById('videoPlayer');
    videoPlayer.src = videoUrl;
    modal.style.display = 'block';
  }

  function closeModal() {
    var modal = document.getElementById('videoModal');
    var videoPlayer = document.getElementById('videoPlayer');
    videoPlayer.src = '';
    modal.style.display = 'none';
  }
</script>

{% endblock %}
